<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signin</ion-title>
    </ion-toolbar>
  </ion-header>

    <!-- Input Fields -->
    <!-- <ion-label position="floating">Name</ion-label> -->
    <ion-input label="First Name" label-placement="floating" [(ngModel)]="newUser.name" type="text" placeholder="Enter first name"></ion-input>
  
    <!-- <ion-label position="floating">Email</ion-label> -->
    <ion-input label="Last Name" label-placement="floating" [(ngModel)]="newUser.name" type="text" placeholder="Enter last name"></ion-input> 

    <ion-input label="Email" label-placement="floating" [(ngModel)]="newUser.email" type="email" placeholder="Enter email"></ion-input>
    
    <!-- Add User Button -->
    <ion-button color="primary" (click)="addUser()" style="width: 100%">Add User</ion-button>

  
    <!-- User List -->
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-label>
          <h2>{{ user.name }}</h2>
          <p>{{ user.email }}</p>
        </ion-label>
        <ion-button fill="outline" color="danger" (click)="deleteUser(user.id)">Delete</ion-button>
      </ion-item>
    </ion-list>
  
    <!-- Refresh Users Button -->
    <ion-button expand="full" color="secondary" (click)="loadUsers()">Refresh List</ion-button>
    <ion-button id="present-alert">Click Me</ion-button>
    <ion-alert
      trigger="present-alert"
      header="A Short Title Is Best"
      subHeader="A Sub Header Is Optional"
      message="A message should be a short, complete sentence."
      [buttons]="alertButtons"
    ></ion-alert>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title> footer </ion-title>
  </ion-toolbar>
</ion-footer>
